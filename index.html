<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <!-- Health bar and timer container -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- Player health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div
          style="
            background-color: blue;
            height: 30px;
            justify-content: flex-end;
          "
        ></div>
        <div
          id="player-health"
          style="
            position: absolute;
            background-color: yellow;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>
      <!-- Enemy health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: blue; height: 30px"></div>
        <div
          id="enemy-health"
          style="
            position: absolute;
            background-color: yellow;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <!-- Result popup -->
    <div
      id="display-result"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script src="modules/utils.js"></script>
  <script src="modules/classes.js"></script>
  <script src="index.js"></script>
</body>
